<!DOCTYPE html>
<html>
<head>
	<title>My PHP Website</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$.ajax({
				url: "index.php",
				success: function(data){
					$("#content").html(data);
				}
			});
		});
	</script>
</head>
<body>
	<div id="content"></div>
</body>
</html>
